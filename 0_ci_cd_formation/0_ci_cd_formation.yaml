AWSTemplateFormatVersion: '2010-09-09'
Description: CI/CD Pipeline for Semantic Search Ingestion

Parameters:
  ConnectionID:
    Type: String
    Description: Connection ID of the CodeStar Connection to GitHub
  GitHubUser:
    Type: String
    Description: GitHub username or organization
  GitHubRepo:
    Type: String
    Description: GitHub repository name
  BranchName:
    Type: String
    Description: Git branch to use for deployments
    Default: main
  AWSAccountId:
    Type: String
    Description: AWS Account ID for ECR and CodeBuild

Resources:
  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'assi-artifacts-${BranchName}'
      Tags:
        - Key: project
          Value: aws-semantic-search-ingestion
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowS3BucketAccess
                Effect: Allow
                Action:
                  - s3:GetBucketVersioning
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource:
                  - !Sub 'arn:aws:s3:::assi-artifacts-${BranchName}'
              - Sid: AllowS3ObjectAccess
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource:
                  - !Sub 'arn:aws:s3:::assi-artifacts-${BranchName}/*'

              - Effect: Allow
                Action:
                  - codeconnections:UseConnection
                  - codestar-connections:UseConnection
                Resource:
                  - !Sub 'arn:aws:codestar-connections:${AWS::Region}:${AWSAccountId}:connection/${ConnectionID}'
                  - !Sub 'arn:aws:codeconnections:${AWS::Region}:${AWSAccountId}:connection/${ConnectionID}'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:us-east-1:${AWSAccountId}:log-group:/aws/codepipeline/assi-code-pipeline-${BranchName}'
                  - !Sub 'arn:aws:logs:us-east-1:${AWSAccountId}:log-group:/aws/codepipeline/assi-code-pipeline-${BranchName}:log-stream/*'
              - Effect: Allow
                Action:
                  - codebuild:*
                  - iam:PassRole
                Resource: '*'
      Tags:
        - Key: project
          Value: aws-semantic-search-ingestion

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:*
                  - logs:*
                  - s3:*
                  - lambda:*
                  - cloudformation:*
                  - iam:PassRole
                Resource: '*'
      Tags:
        - Key: project
          Value: aws-semantic-search-ingestion

  DockerBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: DockerBuildProject
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWSAccountId
          - Name: BRANCH_NAME
            Value: !Ref BranchName
      Source:
        Type: CODEPIPELINE
        BuildSpec: 1_fargate_task/buildspec.yml
      TimeoutInMinutes: 30
      Tags:
        - Key: project
          Value: aws-semantic-search-ingestion

  CloudFormationDeployProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: CloudFormationDeployProject
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: false
        EnvironmentVariables:
          - Name: BRANCH_NAME
            Value: !Ref BranchName
      Source:
        Type: CODEPIPELINE
        BuildSpec: 1_fargate_task/1_ecr_repository_formation.buildspec.yaml
      TimeoutInMinutes: 15
      Tags:
        - Key: project
          Value: aws-semantic-search-ingestion

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub 'assi-code-pipeline-${BranchName}'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                ConnectionArn: !Sub 'arn:aws:codeconnections:${AWS::Region}:${AWSAccountId}:connection/${ConnectionID}'
                FullRepositoryId: !Sub "${GitHubUser}/${GitHubRepo}"
                BranchName: !Ref BranchName
                DetectChanges: true
        - Name: DeployECRRepository
          Actions:
            - Name: DeployECRRepository
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: DeployECRRepositoryOutput
              Configuration:
                ProjectName: !Ref CloudFormationDeployProject
        - Name: BuildDocker
          Actions:
            - Name: BuildDocker
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
                - Name: DeployECRRepositoryOutput
              OutputArtifacts:
                - Name: DockerBuildOutput
              Configuration:
                ProjectName: !Ref DockerBuildProject
      Tags:
        - Key: project
          Value: aws-semantic-search-ingestion